<ui:composition template="/WEB-INF/template/LayoutPadraoLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="sistema.css"></h:outputStylesheet>
	 <ui:define name="corpoCentro">
	<h:head>

		 <p:ajaxStatus style="display:block;margin-bottom:2em;height:18px;">
		    <f:facet name="start">
		        <p:graphicImage style="margin-left: 39%;margin-top:3%;" styleClass="status" library="images" name="status.gif" />
		    </f:facet>
		</p:ajaxStatus>
     	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
     	
		<h:body>
		<!--  -->
			<p:messages id="mensagem"/>
				<h:form>
					<h:panelGrid columns="1" styleClass="grid-login" width="400px">
						<h1>Bem-vindo ao Casa do Candango </h1>
						<p:outputLabel for="login" value="Usuário: " />
						<p:inputText id="login" size="30" requiredMessage="O usuário 
						é obrigatório." required="true" value="#{autenticacaoBean.usuario.login}"/>
						
						<p:outputLabel for="senha" value="Senha:"/>
						<p:password id="senha" size="30" requiredMessage="A senha é	obrigatória"
						required="true" value="#{autenticacaoBean.usuario.senha}"/>
						
						<h:panelGroup/>
		 				<p:commandButton value="Efetuar Login" update=":mensagem" 
						actionListener="#{autenticacaoBean.autenticar()}"/>
					</h:panelGrid>
				</h:form>
		
		</h:body>
	</h:head>
 </ui:define>
</ui:composition>
